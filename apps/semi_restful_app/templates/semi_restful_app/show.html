<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show</title>
  </head>
  <body>
    <h3>Product {{id}}</h3>
    <p>Name: {{name}}</p>
    <p>Description: {{description}}</p>
    <p>Price: {{price}}</p>
    <form action="/back" method="post">
      {% csrf_token %}
      <input type="submit" value="Go Back">
    </form>
    <form action="/edit/{{id}}" method="post">
      {% csrf_token %}
      <input type="submit" value="Edit">
    </form>
  </body>
</html>
